<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>. Xây dựng 1 hàm nhận vào 2 mảng bất kì. Nếu mảng thứ 2 là con của mảng thứ nhất thì trả về true, ngược lại trả về false. Ví dụ:
        •	Mảng thứ nhất [ 1, 2, 3, 4 ] mảng thứ 2 [2, 3] => true.
        •	Mảng thứ nhất [ 1, 2, 3, 4 ] mảng thứ 2 [3, 2] => false.
    </title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB = [];
    let sizeA = +prompt("Input the length of the array 1: ");
    for (let i = 0; i < sizeA; i++) {
        arrayA[i] = +prompt("Input number 1: ");
    }
    let sizeB = +prompt("Input the length of the array 2: ");
    for (let j = 0; j < sizeB; j++) {
        arrayB[j] = +prompt("Input number 2: ");
    }

    function compareArray(array1, array2) {
        let array3 = [array2[0]];
        for (let i = 0; i < array1.length;i++) {
            if (array2[0] === array1[i]) {
                for (let j = 1; j < array2.length; j++) {

                    if (array2[j] === array1[i + 1]) {
                        array3.push(array2[j]);
                        i++;
                    }
                }
                if (array3.length === array2.length) {
                    return true;
                } else {
                    array3 = [array2[0]];
                }
            }
        }
        if (array3 !== array2.length) {
            return false;
        }
    }

    let result = compareArray(arrayA, arrayB);
    document.write(" 1st Array is: " + arrayA + "<br>");
    document.write(" 2nd Array is: " + arrayB + "<br>");
  document.write(result)
</script>
</body>
</html>
