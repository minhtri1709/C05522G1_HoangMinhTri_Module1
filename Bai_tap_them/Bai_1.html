<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Input Number:"));
    let primeNumber = [];
    let output = [];

    function show(a, array1) {
        let count = 0;
        let divisor = 0;
        for (let i = 2; i < 1000; i++) {
            if (count < a) {
                for (let j = 1; j <= i; j++) {
                    if (i % j === 0) {
                        divisor += 1;
                    }
                }
                if (divisor === 2) {
                    array1.push(i);
                    count += 1;
                }
                divisor = 0;
            } else {
                break;
            }
        }
    }

    let demo = show(number, primeNumber);
    console.log(demo);

    function compare(b, array2, array3) {
        for (let i = 0; i < b; i++) {
            if (b !== array2[i]) {
                array3.push(b);
            } else {
                break;
            }
        }
    }

    let result = compare(number,primeNumber,output);
    console.log(result);
    document.write(result);

</script>
</body>
</html>
