<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết 1 hàm nhận vào 1 số nguyên bất kì. Hiển thị các số KHÔNG phải số nguyên tố từ 0 đến số đấy.</title>
</head>
<body>
<script>
    function displayPrime(number) {
        let index = 1;
        let result = 0 + "<br>";
        while (index <= number) {
            let divisor = 0;
            for (let i = 1; i <= index; i++) {
                if (index % i === 0) {
                    divisor++;
                }
            }
            if (divisor !== 2) {
                result += index + "<br>";
            }
            index++;
        }
        return result;
    }

    let number = +prompt("Input a Number: ");
    document.write(displayPrime(number));

</script>
</body>
</html>
