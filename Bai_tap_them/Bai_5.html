<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng 1 hàm nhận vào 1 mảng số nguyên và 1 số nguyên number bất kì. Hàm trả về 1 mảng thỏa mãn điều kiện sau:
        •	Nếu number là số lẻ, thì tất cả số chẵn trong mảng sẽ tăng lên 1 đơn vị.Ngược lại nếu number là số chẵn thì tất cả số lẻ trong mảng tăng lên 1 đơn vị. Ngoài ra tất cả các số trong mảng trùng với number sẽ được đổi thành -1.
        Yêu cầu hiển thị ra màn hình: Mảng số nguyên trước khi thay đổi, số người dùng nhập vào và mảng sau khi thay đổi.
    </title>
</head>
<body>
<script>

    function outputArray(a, array) {
        if (a % 2 !== 0) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 === 0) {
                    array[i] += 1;
                } else if (a === array[i]) {
                    array[i] = -1;
                }
            } return array;
        } else {
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 !== 0) {
                    array[i] += 1;
                } else if (a === array[i]) {
                    array[i] = -1;
                }
            }
        } return array;
    }

    let size = parseFloat(prompt("Nhập vào độ dài của mảng: "));
    let arrayNumber = [];
    for (let i = 0; i < size; i++) {
        arrayNumber[i] = parseFloat(prompt("Nhập vào số: "));
    }
    let inputNumber = parseFloat(prompt("Nhập vào 1 số bất ki: "));
    let result = outputArray(inputNumber,arrayNumber);
    document.write(result);


</script>
</body>
</html>
