<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumber = [];
    let size;
    do {
        size = parseFloat(prompt("Nhập vào độ dài của chuỗi: "));
    } while (size > 50);
    for (let i = 0; i < size; i++) {
        arrayNumber[i] = parseFloat(prompt("Nhập vào số: "));
    }
    document.write("Mảng vừa nhập là: " + arrayNumber + "<br>");
    let sum = 0;
    let average = 0;
    for (let j = 0; j < arrayNumber.length; j += 2) {
        if (j % 2 === 0) {
            sum += j;
            average = sum / (j - 2);
        }
    }
    document.write("Trung bình cộng của số chẵn tại vị trí lẻ là : " + average);
</script>
</body>
</html>
