<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết 1 hàm nhận vào 1 số nguyên duy nhất hàm trả về mảng số nguyên từ 0 đến số được truyền vào và phải thỏa mãn 2 yêu cầu: thứ nhất số đó thuộc dãy fibonacci , thứ 2 số đó phải là số nguyên tố. In ra mảng đấy.</title>
</head>
<body>
<script>
    function outputArray(number) {
        let number1 = 0;
        let number2 = 1;
        let number3 = number1 + number2;
        let array = [];
        while (number3 <= number) {
            let index = 0;
            for (let i = 1; i <= number3; i++) {
                if (number3 % i === 0) {
                    index++;
                }
            }
            if (index === 2) {
                array.push(number3);
            }
            number1 = number2;
            number2 = number3;
            number3 = number1 + number2;
        }
        return array;
    }

    let number = parseInt(prompt("Nhập số nguyên dương bất kì: "));
    let result = outputArray(number)
    document.write("Kết quả là: " + result);
</script>
</body>
</html>
