<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết 1 hàm nhận vào 1 mảng các số nguyên. Đếm số lần xuất hiện của các phần tử trong mảng đó. Ví dụ:
        [ 1,2,3,3,2,4] => 1 : 1 lần , 2 : 2 lần, 3: 2 lần, 4: 1 lần.
    </title>
</head>
<body>
<script>
    let index = parseFloat(prompt("Input length of your array you want: "));
    let number = [];
    let numberDifference = [];
    let appear = [];
    for (let i = 0; i < index; i++) {
        number[i] = parseFloat(prompt("Input Number:"));
        console.log(number);
    }

    function showAppear(arr1, arr2, arr3) {
        for (let i = 0; i < arr1.length; i++) {
            let position = arr2.indexOf(arr1[i]);
            if (position === -1) {
                arr2.push(arr1[i]);
                arr3.push(1);
            } else {
                arr3[position] = arr3[position] + 1;
            }
        }
        for (let index in arr2) {
            document.write(arr2[index] + "-" + arr3[index] + " appear" + "<br>")
        }

    }

    result = showAppear(number, numberDifference, appear);


</script>
</body>
</html>
