<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let number = [0,2,4,5,1];
    let max = number[0];
    let index = 0;
    for (let i = 1;i<number.length; i++){
        if(max < number[i]){
            max = number[i];
            index = i;
        }
    }
    alert("max" + max + "at position" + index);
</script>
</body>
</html>
