<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Nhập vào một số bất kì:");
    let numbers = [1, 2, 3, 4, 5];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Value" + numbers[i] + "found at" + i)

        }
    }
</script>
</body>
</html>
