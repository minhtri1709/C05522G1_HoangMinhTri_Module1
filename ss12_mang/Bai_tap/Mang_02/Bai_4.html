<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = "Khong thich moi em";
    arr = arr +" ";
    count = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i-1] !== " " && arr[i] === " ") {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
