<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Input text: ");
    let arrayStr = str1.split("");
    for (let i = 0; i < arrayStr.length; i++){
        if (arrayStr[i] === "-") {
            arrayStr[i] = "_";
        }
    }
    document.write("Array after change: " + arrayStr.join(""));
</script>
</body>
</html>
