<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [23, 1, 5, 2, 4, 65, 12, 45, 24, 2, 1];
    for (let i = 0; i < number.length; i++) {
        for (let j = 0; j <= i; j++) {
            if (number[i] > number[j]) {
                let change = number[i];
                number[i] = number[j];
                number[j] = change;
            }
        }
    }
    document.write("Array after change: " + number)
</script>
</body>
</html>
