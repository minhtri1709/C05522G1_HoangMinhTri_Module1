<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=[1,2,5,9,8,7,5,3,10];
    let check = false
    let numberV=parseFloat(prompt("Nhập vào sô bất kì:"));
    for (let i=0;i<number.length;i++){
        if(numberV === number[i]){
            check = true;
        }
    }
    if(check){
        document.write("co ton tai")
    }else {
        document.write("khong ton tai")
    }
</script>
</body>
</html>
