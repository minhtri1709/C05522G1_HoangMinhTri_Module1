<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<label for="str">Input text: </label>
<input type="text" name="" id="str">
<button onclick="trans()">Translate</button>
<p id="result"></p>
<script>
    function trans() {
        let viet = ["anh ấy", "cô ấy", "con trai", "con gái", "bố", "mẹ"];
        let eng = ["he", "she", "son", "daughter", "daddy", "mom"];
        let string = document.getElementById("str").value;
        let index_eng = 0;
        let result = "";
        for (let i = 0; i < eng.length; i++) {
            if (string === eng[i]) {
                index_eng = i;
                for (let j = 0; j < viet.length; j++) {
                    if (index_eng === j) {
                        result = viet[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
