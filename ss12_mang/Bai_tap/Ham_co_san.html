    let myCharacter = prompt();
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for (let i = 0; i < myCharacter.length; i++) {
        if (UPPER.indexOf(myCharacter[i]) !== -1) {
            result.push(myCharacter[i].toLowerCase());
        } else if (LOWER.indexOf(myCharacter[i]) !== -1) {
            result.push(myCharacter[i].toUpperCase());
        } else {
            result.push(myCharacter[i]);
        }
    }
    document.write(result.join(" "));
