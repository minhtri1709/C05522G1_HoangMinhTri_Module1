<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>

<p><b>Caculator</b></p>

<input id="numberA" type="text">
<input id="numberB" type="text">
<br>

<button id="add" onclick="add()">Addition(+)</button>
<button id="sub" onclick="sub()">Subtraction(-)</button>
<button id="mul" onclick="mul()">Multiplication(X)</button>
<button id="div" onclick="div()">Division(/)</button>
<br>
<p><b>Result</b></p>
<div id="result"></div>
</body>
<script>
    function add() {
        let numA = parseFloat(document.getElementById("numberA").value);
        let numB = parseFloat(document.getElementById("numberB").value);
        let add = numA + numB
        document.getElementById("result").innerHTML = add;
    }

    function sub() {
        let numA = parseFloat(document.getElementById("numberA").value);
        let numB = parseFloat(document.getElementById("numberB").value);
        let sub = numA - numB
        document.getElementById("result").innerHTML = sub;
    }

    function mul() {
        let numA = parseFloat(document.getElementById("numberA").value);
        let numB = parseFloat(document.getElementById("numberB").value);
        let mul = numA * numB
        document.getElementById("result").innerHTML = mul;
    }

    function div() {
        let numA = parseFloat(document.getElementById("numberA").value);
        let numB = parseFloat(document.getElementById("numberB").value);
        let div = numA / numB
        document.getElementById("result").innerHTML = div;
    }
</script>
</html>
