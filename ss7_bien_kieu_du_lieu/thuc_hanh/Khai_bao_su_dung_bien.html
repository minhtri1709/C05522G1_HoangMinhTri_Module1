<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
 <script>
     a=prompt("Nhập vào số a");
     b=prompt("Nhap vào số b");
     if (a%b){
         alert("a chia hết cho b")
     }
     else {
         alert("a không chia hết cho b")
     }

 </script>
</body>
</html>
