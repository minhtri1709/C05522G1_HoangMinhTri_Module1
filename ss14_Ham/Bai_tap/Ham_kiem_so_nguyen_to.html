<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(value) {
        let divisor = 0;
        for (let i = 0; i <= value; i++) {
            if (value % i === 0) {
                divisor++;
            }
        }
        if (divisor === 2) {
            return true;
        } else {
            return false;
        }
    }

    let number = parseFloat(prompt("Input Number:"));
    for (let i =0;i<number;i++){
        if(isPrime(i)===false){
            document.write(i)
        }
    }
</script>
</body>
</html>
