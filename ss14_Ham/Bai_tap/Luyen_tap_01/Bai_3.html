<script>
    function compare() {

        if(number1 > number2){
            alert("Value of Number 1 is elder Number 2. ");
        }else {
            let total = number1 + number2;
            return total;
        }
    }
    let number1 = parseFloat(prompt("Input 1st Number:"));
