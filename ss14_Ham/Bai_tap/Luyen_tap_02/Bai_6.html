<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương33</title>
</head>
<body>
<script>
    function check(a) {
        if (a >= 0){
            return true;
        }else {
            return false;
        }
    }

    let input = parseFloat(prompt("Input Number: "));
    let result = check(input);
    document.write(result);
</script>
</body>
</html>
