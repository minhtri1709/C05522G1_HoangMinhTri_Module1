<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính giai thừa</title>
</head>
<body>
<script>
    function factorial() {
        let factorial = 1;
        for (let i = 1; i <= input; i++) {
            factorial = factorial * i;
        }
        return factorial;
    }

    let input = parseFloat(prompt("Input Number:"));
    let result = factorial(input);
    document.write("Factorial is:" + " " + result)


</script>
</body>
</html>
