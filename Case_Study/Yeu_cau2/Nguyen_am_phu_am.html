<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Input anything character")
    let vowel = ["o", "i", "u", "a", "e"]
    let stt = false;
    for (let i = 0; i < vowel.length; i++) {
        if (input.toLowerCase() === vowel[i]) {
            stt = true;
            document.write(input + " This is a Vowel");
            break;
        }else {
            stt = false;
        }
    }
    if (stt === false) {
        document.write(input + " This is not a Vowel");
    }

</script>
</body>
</html>
