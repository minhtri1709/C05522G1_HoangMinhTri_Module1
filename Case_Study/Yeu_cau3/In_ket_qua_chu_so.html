<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];
    let character = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Old"];
    let inputNumber = prompt("Input your number: ");

    for (let i = 0; i < inputNumber.length; i++) {
        for (let j = 0; j < number.length; j++){
            if(number[j] === inputNumber[i]){
               document.write(character[j])
            }
        }
    }
</script>
</body>
</html>
