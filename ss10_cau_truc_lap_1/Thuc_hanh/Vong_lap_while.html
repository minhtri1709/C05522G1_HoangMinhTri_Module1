<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>
</body>
<script>
    let number = prompt("Nhập vào số bất kỳ:");
    let total = 0
    while (number != -1) {
        number = prompt("Nhập vào số bất kỳ:");
        alert(number);
        total += number;
    }alert(total)
</script>
</html>
