<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>
</body>
<script>
    let number = parseFloat(prompt("Nhập vào một số bất kỳ lớn hơn 0:"));
    let i = 1;
    let total = 0;
    for (; i <= number; i++) {
        total = total + i
    }
    alert("Tổng số là:" + total);
</script>
</html>
