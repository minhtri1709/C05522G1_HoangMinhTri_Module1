<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
    <p><b>Kiểm tra số ngày trong tháng</b></p><br>
    <input type="number" id="month1">
    <button id="check"  onclick="check()">Tính ngày</button>
    <br>
    <p id="result">Hiển thị kết quả</p>
<script>
    function check() {
        let month = +document.getElementById("month1").value;
        console.log(month)
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng có 30 ngày";
                break;
            default :
                document.getElementById("result").innerHTML = "Yêu cầu nhập lại tháng";

        }

    }
</script>
</body>
</html>
