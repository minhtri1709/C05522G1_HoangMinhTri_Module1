<script>
    let point= parseFloat(prompt("Nhập vào sô điểm:" ));
    if (point >= 8.0){
        alert("Học sinh giỏi");
    } else if (point >= 6.5){
        alert("Học sinh khá");
    } else  if (point >= 5){
        alert("Học sinh trung bình")
    }else {
        alert("Học sinh yếu")
    }

</script>
