<script>
    let celsius= parseFloat(prompt("Nhập độ C cần chuyển đổi" ));
    if(celsius % celsius == 0 || celsius == 0 ){
        let exchange= celsius * 9 / 5 + 32
        alert("Độ F tương ứng: " + exchange );
    } else {
        alert("Yêu cầu nhập số ")
    }
</script>
