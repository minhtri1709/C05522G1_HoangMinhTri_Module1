<script>
let age= parseFloat(prompt("Nhập vào số tuổi:" ));
if(age > 0 && age < 120){
    alert("Số tuổi của người đó là:" + age);
}else {
    alert("Yêu cầu kiểm tra số tuổi nhập vào !");
}
