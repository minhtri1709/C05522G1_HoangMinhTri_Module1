<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>

    for (let i = 0; ; i++) {
        let temperature = parseInt(prompt("Nhập nhiệt độ hiện tại:"));
        if (temperature > 100) {
            alert("Hãy giảm nhiệt độ");
        } else if (temperature < 20) {
            alert("Hãy tăng nhiệt độ");
        } else {
            break;
        }
    }
</script>

</body>
</html>
