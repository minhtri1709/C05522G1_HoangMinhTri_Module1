<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số chia hết cho 7 đàu tiên</title>
</head>
<body>
<script>
    let count = 0;
    let number = 0;
    let total = 0;
    while (count < 30) {
        if (number % 7 === 0) {
            count++;
            total += number;
        }
        number += 1;
    }
    document.write(total);

</script>

</body>
</html>
