<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số trong dãy Fibonacci</title>
</head>
<body>
<script>
    let count = 20;
    let number1 = 0;
    let number2 = 1;
    let nextTerm ;
    let total = 0;
    for (let i = 0; i < count; i++) {
        nextTerm = number1 + number2;
        number1 = number2;
        number2 = nextTerm;
        total += nextTerm;
    }
    document.write(total)

</script>
</body>
</html>
