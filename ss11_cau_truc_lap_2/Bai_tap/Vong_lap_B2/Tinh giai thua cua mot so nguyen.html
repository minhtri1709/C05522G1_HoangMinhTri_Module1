<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào một số bất kì:"));
    let factorial = 1;
    for (i = 1; i <= number; i++) {
        factorial = factorial * i;
    }
    document.write(factorial);
</script>
</body>
</html>
