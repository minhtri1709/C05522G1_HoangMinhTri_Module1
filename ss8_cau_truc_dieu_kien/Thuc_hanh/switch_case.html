<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_Case</title>
</head>
<body>
</body>
<script>
    var opera = "+";
    var a = 6;
    var b = 3;
    switch (opera) {
        case '+':
            ;
            alert("a+b=" + (a + b));
            break;
        case '-':
            ;
            alert("a-b" - (a - b));
            break;
        case '*':
            ;
            alert("a*b=" * (a * b));
            break;
        default:
            alert("Khong co phep toan!");
            break;
    }
</script>
<script>
    var a = 100;
    var b = 200;
    switch (a) {
        case 100:
            alert("a=" + a);
            switch (b) {
                case 200:
                    alert("b=" + b);
            }
    }
</script>
